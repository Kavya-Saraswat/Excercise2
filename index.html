<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="container1">
            <h1>Login Here</h1>
        </div>
        <div class="container2">
            <h2>Welcome!</h2>
            <br>
            <br>
            <div class="container3">
                <div>
                    <button class="Login" onclick="window.location.href='index.html';"></a>Login</button>
                    <button class="Register" onclick="window.location.href='register.html';"></a>Register</button>
                </div>
            </div>
            <br>
            <br>
            <div class="para">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <br>
            <br>
            <form action="/submit-form" method="POST" class="form">
                <div>
                    <label for="username" class="info">User-name:</label><br>
                    <input type="text" id="username" name="fullname" placeholder="username"><br><br>
                </div>
                <div>
                    <label for="password" class="info">Password:</label><br>
                    <input id="password" type="password" name="password" placeholder="password"><br><br>
                </div>
                <br><br>
                <div class="container6">
                    <div class="container5">
                        <label for="checkbox">Remember Me</label><br>
                        <input type="checkbox" id="remember-me" name="remember-me" required><br><br>
                    </div>
                    <div id="pass">
                        <a href="/forgot-password">Forgot Password?</a>
                    </div>
                </div>
                <br><br>
                <div class="Log">
                    <input type="submit" class="submit-btn" value="Login">
                </div>
            </form>

        </div>
        <div class="container4">
            <h2>Your Logo</h2>
        </div>
    </div>
</body>

</html>
